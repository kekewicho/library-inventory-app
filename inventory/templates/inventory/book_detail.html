{% extends 'inventory/layout.html' %}

{% block content %}
<div class="prose py-8">
    <h1>Detalle del libro: {{ book.title }}</h1>
    
    <p>
        <strong>Autor:</strong> 
        <a href="{% url 'author_detail' book.autor.pk %}" class="underline">
            {{ libro.autor.name }}
        </a>
    </p>

    <p>
        <strong>Stock disponible:</strong> {{ libro.stock }}
    </p>

    <p>
        <strong>Última actualización:</strong> {{ libro.last_update }}
    </p>
    
    <div class="flex space-x-4 mt-6 mb-8">
        <a href="{% url 'book_delete' pk=book.id %}" class="p-3 bg-red-800 text-white font-bold">Delete</a>
    </div>

    <hr>
    
    <a href="{% url 'books' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
        Volver a la lista de libros
    </a>
</div>
{% endblock %}
